<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Controller</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        background: #f5f5f5;
      }

      .game-container {
        background: white;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 15px;
        font-size: 1.8em;
      }

      .connection-status {
        text-align: center;
        margin-bottom: 15px;
        font-weight: bold;
        padding: 10px;
        border-radius: 5px;
        background: rgba(0, 0, 0, 0.05);
      }

      .connected {
        color: green;
        background: rgba(0, 255, 0, 0.1);
      }

      .disconnected {
        color: red;
        background: rgba(255, 0, 0, 0.1);
      }

      .game-info {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
        color: #333;
        font-size: 1.1em;
        font-weight: bold;
      }

      .cards-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        margin-bottom: 20px;
        justify-items: center;
        width: 100%;
        max-width: 450px;
        min-height: 300px;
      }

      .card {
        width: 100px;
        height: 140px;
        perspective: 1000px;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .card:hover {
        transform: scale(1.05);
      }

      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }

      .card.flipped .card-inner {
        transform: rotateY(180deg);
      }

      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      .card-back {
        background: white;
        border: 5px solid white;
        transform: rotateY(0deg);
      }

      .card-back-image {
        width: 80%;
        height: auto;
        max-height: 80%;
        object-fit: contain;
      }

      .card-front {
        background: white;
        transform: rotateY(180deg);
        color: black;
        font-weight: bold;
      }

      .fashion-item {
        font-size: 2.2em;
        margin-bottom: 5px;
      }

      .offer-text {
        font-size: 0.9em;
        color: #d10000;
        font-weight: bold;
        text-align: center;
      }

      .sequence-number {
        font-size: 1.1em;
        color: #333;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 50%;
        width: 28px;
        height: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 5px;
      }

      .controls {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 15px;
      }

      .btn {
        background: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        font-size: 1em;
        cursor: pointer;
        transition: all 0.3s;
      }

      .btn:hover {
        background: #45a049;
      }

      .status {
        text-align: center;
        margin-top: 15px;
        padding: 10px;
        border-radius: 10px;
        font-weight: bold;
      }

      .loading-message {
        text-align: center;
        color: #666;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <h1>Fashion Memory Game Controller</h1>
      <div class="connection-status" id="connectionStatus">
        Connecting to game...
      </div>

      <div class="game-info">
        <div>Next: <span id="nextCard">1</span></div>
        <div>Score: <span id="score">0</span></div>
        <div>Time: <span id="time">0</span>s</div>
      </div>

      <div class="cards-grid" id="cardsGrid">
        <div class="loading-message">Loading game cards...</div>
      </div>

      <div class="controls">
        <button class="btn" id="newGameBtn">New Game</button>
      </div>

      <div class="status" id="status"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      // Get session ID from URL
      const urlParams = new URLSearchParams(window.location.search);
      const sessionId = urlParams.get("session");

      if (!sessionId) {
        document.getElementById("cardsGrid").innerHTML =
          "<div class='loading-message'>Error: Missing session ID</div>";
        throw new Error("Session ID not found");
      }

      const socket = io();

      // Game state - initialize with empty cards array
      let gameState = {
        cards: [],
        currentSequence: 1,
        flippedCards: [],
        gameWon: false,
        score: 0,
        startTime: Date.now(),
        sessionId: sessionId,
      };

      // 1. FIRST IMPORTANT CHANGE - Add cards data from fashionItems
      const fashionItems = [
        { emoji: "üëï", offer: "T-Shirt: 30% OFF" },
        { emoji: "üß¢", offer: "Cap: Buy 1 Get 1 Free" },
        { emoji: "üëñ", offer: "Jeans: Limited Edition" },
        { emoji: "üëü", offer: "Sneakers: Flash Sale" },
        { emoji: "üï∂Ô∏è", offer: "Sunglasses: 50% OFF" },
        { emoji: "üëî", offer: "Shirt: Premium Collection" },
        { emoji: "üß•", offer: "Jacket: Winter Special" },
        { emoji: "üëó", offer: "Dress: New Arrival" },
        { emoji: "ü©≥", offer: "Shorts: Summer Deal" },
        { emoji: "üë†", offer: "Heels: Luxury Line" },
        { emoji: "üéí", offer: "Backpack: Student Discount" },
        { emoji: "üß¶", offer: "Socks: 3 for 2" },
      ];

      // Initialize connection immediately
      socket.emit("mobile-connect", {
        sessionId: sessionId,
        isMobile: true,
      });

      // 2. SECOND IMPORTANT CHANGE - Modified connection handler
      function connectToGame() {
        socket.emit("mobile-connect", {
          sessionId: sessionId,
          isMobile: true,
          requestCards: true, // Explicitly request cards data
        });
      }

      // 3. THIRD IMPORTANT CHANGE - Enhanced card creation
      function createCards() {
        const grid = document.getElementById("cardsGrid");

        // Show loading if no cards
        if (!gameState.cards || gameState.cards.length === 0) {
          grid.innerHTML =
            "<div class='loading-message'>Waiting for cards from main game...</div>";
          return;
        }

        grid.innerHTML = "";

        gameState.cards.forEach((card, index) => {
          const cardElement = document.createElement("div");
          cardElement.className = "card";
          cardElement.dataset.index = index;
          cardElement.dataset.number = card.number;

          cardElement.innerHTML = `
                    <div class="card-inner">
                        <div class="card-face card-back">
                            <img src="/style-up-Logo.png" class="card-back-image" 
                                 onerror="this.style.display='none'">
                        </div>
                        <div class="card-face card-front">
                            <div class="fashion-item">${
                              card.item || card.emoji || "?"
                            }</div>
                            <div class="offer-text">${
                              card.offer || "Special Offer"
                            }</div>
                            <div class="sequence-number">${card.number}</div>
                        </div>
                    </div>
                `;

          cardElement.addEventListener("click", () => {
            if (!gameState.gameWon) {
              socket.emit("flip-card", {
                index: index,
                currentSequence: gameState.currentSequence,
                sessionId: gameState.sessionId,
              });
            }
          });

          grid.appendChild(cardElement);
        });

        // Update flipped cards
        document.querySelectorAll(".card").forEach((card, index) => {
          if (gameState.flippedCards.includes(index)) {
            card.classList.add("flipped");
          }
        });
      }

      // Update all UI elements based on current game state
      function updateUI() {
        // Update game info
        document.getElementById("nextCard").textContent = gameState.gameWon
          ? "Complete!"
          : gameState.currentSequence;
        document.getElementById("score").textContent = gameState.score;
        document.getElementById("time").textContent = Math.floor(
          (Date.now() - gameState.startTime) / 1000
        );

        // Update status message
        const statusEl = document.getElementById("status");
        if (gameState.gameWon) {
          statusEl.textContent = `üéâ You won! Final Score: ${gameState.score}`;
          statusEl.style.backgroundColor = "#dff0d8";
          statusEl.style.color = "#3c763d";
        } else {
          statusEl.textContent = "";
          statusEl.style.backgroundColor = "transparent";
        }
      }

      // 4. FOURTH IMPORTANT CHANGE - Modified socket handlers
      socket.on("connect", () => {
        console.log("Connected to server");
        document.getElementById("connectionStatus").textContent =
          "Connected to game!";
        document.getElementById("connectionStatus").className =
          "connection-status connected";

        // Request full game state including cards
        socket.emit("request-full-state", {
          sessionId: sessionId,
          requireCards: true,
        });
      });

      socket.on("full-state", (state) => {
        console.log("Received FULL state with cards", state);
        if (state && state.cards) {
          gameState.cards = state.cards;
          gameState.currentSequence = state.currentSequence || 1;
          gameState.flippedCards = state.flippedCards || [];
          gameState.gameWon = state.gameWon || false;
          gameState.score = state.score || 0;
          gameState.startTime = state.startTime || Date.now();

          createCards();
          updateUI();
        } else {
          console.warn("Received state without cards");
        }
      });

      socket.on("disconnect", () => {
        document.getElementById("connectionStatus").textContent =
          "Disconnected from game";
        document.getElementById("connectionStatus").className =
          "connection-status disconnected";
      });

      // 5. FIFTH IMPORTANT CHANGE - Fallback to local cards if server doesn't provide
      function initializeWithLocalCards() {
        console.log("Initializing with local cards data");
        gameState.cards = fashionItems.map((item, index) => ({
          number: index + 1,
          item: item.emoji,
          offer: item.offer,
        }));
        createCards();
      }

      // Set timeout for cards loading
      const cardsLoadingTimeout = setTimeout(() => {
        if (!gameState.cards || gameState.cards.length === 0) {
          console.warn("Server didn't send cards - using local fallback");
          initializeWithLocalCards();
        }
      }, 3000); // Wait 3 seconds before fallback

      // Clear timeout if we get cards
      socket.on("full-state", () => clearTimeout(cardsLoadingTimeout));
      socket.on("game-state", () => clearTimeout(cardsLoadingTimeout));

      // Initialize connection when DOM is ready
      document.addEventListener("DOMContentLoaded", () => {
        connectToGame();
      });

      socket.on("game-state", (state) => {
        console.log("Game state update", state);
        if (state.cards) gameState.cards = state.cards;
        if (state.currentSequence)
          gameState.currentSequence = state.currentSequence;
        if (state.flippedCards) gameState.flippedCards = state.flippedCards;
        if (state.gameWon !== undefined) gameState.gameWon = state.gameWon;
        if (state.score !== undefined) gameState.score = state.score;
        if (state.startTime) gameState.startTime = state.startTime;

        createCards();
        updateUI();
      });

      socket.on("new-game", (data) => {
        console.log("New game started", data);
        gameState.cards = data.cards || [];
        gameState.currentSequence = 1;
        gameState.flippedCards = [];
        gameState.gameWon = false;
        gameState.score = 0;
        gameState.startTime = Date.now();

        createCards();
        updateUI();
      });

      // New Game button handler
      document.getElementById("newGameBtn").addEventListener("click", () => {
        socket.emit("new-game-request", { sessionId: sessionId });
      });

      // Initialize when DOM is ready
      document.addEventListener("DOMContentLoaded", () => {
        // Show loading state initially
        document.getElementById("cardsGrid").innerHTML =
          "<div class='loading-message'>Connecting to game server...</div>";
      });
    </script>
  </body>
</html>
