<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobile Controller</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .game-container {
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
      font-size: 1.8em;
    }

    .connection-status {
      text-align: center;
      margin-bottom: 15px;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      background: rgba(0, 0, 0, 0.05);
    }

    .connected {
      color: green;
      background: rgba(0, 255, 0, 0.1);
    }

    .disconnected {
      color: red;
      background: rgba(255, 0, 0, 0.1);
    }

    .game-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      color: #333;
      font-size: 1.1em;
      font-weight: bold;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 20px;
      justify-items: center;
      width: 100%;
      max-width: 450px;
    }

    .card {
      width: 100px;
      height: 140px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .card-back {
      background: white;
      border: 5px solid white;
      transform: rotateY(0deg);
    }

    .card-back-image {
      width: 80%;
      height: auto;
      max-height: 80%;
      object-fit: contain;
    }

    .card-front {
      background: white;
      transform: rotateY(180deg);
      color: black;
      font-weight: bold;
    }

    .fashion-item {
      font-size: 2.2em;
      margin-bottom: 5px;
    }

    .offer-text {
      font-size: 0.9em;
      color: #d10000;
      font-weight: bold;
      text-align: center;
    }

    .sequence-number {
      font-size: 1.1em;
      color: #333;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 5px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    .btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover {
      background: #45a049;
    }

    .status {
      text-align: center;
      margin-top: 15px;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Fashion Memory Game Controller</h1>
    <div class="connection-status" id="connectionStatus">Connecting to game...</div>

    <div class="game-info">
      <div>Next: <span id="nextCard">1</span></div>
      <div>Score: <span id="score">0</span></div>
      <div>Time: <span id="time">0</span>s</div>
    </div>

    <div class="cards-grid" id="cardsGrid"></div>

    <div class="controls">
      <button class="btn" id="newGameBtn">New Game</button>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session');

    const socket = io();

    const fashionItems = [
      { emoji: '👕', offer: "T-Shirt: 30% OFF" },
      { emoji: '🧢', offer: "Cap: Buy 1 Get 1 Free" },
      { emoji: '👖', offer: "Jeans: Limited Edition" },
      { emoji: '👟', offer: "Sneakers: Flash Sale" },
      { emoji: '🕶️', offer: "Sunglasses: 50% OFF" },
      { emoji: '👔', offer: "Shirt: Premium Collection" },
      { emoji: '🧥', offer: "Jacket: Winter Special" },
      { emoji: '👗', offer: "Dress: New Arrival" },
      { emoji: '🩳', offer: "Shorts: Summer Deal" },
      { emoji: '👠', offer: "Heels: Luxury Line" },
      { emoji: '🎒', offer: "Backpack: Student Discount" },
      { emoji: '🧦', offer: "Socks: 3 for 2" }
    ];

    let gameState = {
      currentSequence: 1,
      flippedCards: [],
      gameWon: false,
      score: 0,
      startTime: Date.now(),
      sessionId: sessionId
    };

    socket.emit('mobile-connect', { sessionId: sessionId });

    function createCards() {
      const grid = document.getElementById('cardsGrid');
      grid.innerHTML = '';

      fashionItems.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.index = index;
        card.dataset.number = index + 1;

        card.innerHTML = `
          <div class="card-inner">
            <div class="card-face card-back">
              <img src="/style-up-Logo.png" class="card-back-image" alt="Back" onerror="this.style.display='none'; this.parentElement.innerHTML='?';">
            </div>
            <div class="card-face card-front">
              <div class="fashion-item">${item.emoji}</div>
              <div class="offer-text">${item.offer}</div>
              <div class="sequence-number">${index + 1}</div>
            </div>
          </div>
        `;

        card.addEventListener('click', () => {
          if (!gameState.gameWon) {
            socket.emit('flip-card', {
              index: index,
              currentSequence: gameState.currentSequence,
              sessionId: gameState.sessionId
            });
          }
        });

        grid.appendChild(card);
      });
    }

    function updateUI(state) {
      if (state.sessionId !== gameState.sessionId) return;

      gameState = { ...gameState, ...state };

      document.getElementById('nextCard').textContent = gameState.gameWon ? 'Complete!' : gameState.currentSequence;
      document.getElementById('score').textContent = gameState.score;

      if (state.startTime) {
        gameState.startTime = state.startTime;
        document.getElementById('time').textContent = Math.floor((Date.now() - new Date(state.startTime)) / 1000);
      }

      const cards = document.querySelectorAll('.card');
      cards.forEach((card, index) => {
        if (gameState.flippedCards.includes(index)) {
          card.classList.add('flipped');
        } else {
          card.classList.remove('flipped');
        }
      });

      const status = document.getElementById('status');
      if (gameState.gameWon) {
        status.textContent = `🎉 You won! Final Score: ${gameState.score}`;
        status.style.backgroundColor = '#dff0d8';
        status.style.color = '#3c763d';
      } else {
        status.textContent = '';
        status.style.backgroundColor = 'transparent';
      }
    }

    document.getElementById('newGameBtn').addEventListener('click', () => {
      gameState.startTime = Date.now();
      socket.emit('new-game');
    });

    socket.on('game-state', (state) => {
      updateUI(state);
    });

    socket.on('connect', () => {
      document.getElementById('connectionStatus').textContent = 'Connected to game!';
      document.getElementById('connectionStatus').className = 'connection-status connected';
    });

    socket.on('disconnect', () => {
      document.getElementById('connectionStatus').textContent = 'Disconnected from game';
      document.getElementById('connectionStatus').className = 'connection-status disconnected';
    });

    socket.on('mobile-connected', () => {
      document.getElementById('connectionStatus').textContent = 'Mobile controller connected!';
      document.getElementById('connectionStatus').className = 'connection-status connected';
    });

    createCards();
  </script>
</body>
</html>
